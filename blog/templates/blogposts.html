{% extends "base.html" %}
{% load static from staticfiles %}

{% block content %}
    {% for post in posts %}
        <div class="row row-flex ">
            <!-- <div class="col-sm-8 text-center">
                <a class="story-img" href="#"></a>
            </div> -->
            <div class="col-8 card">
                <h3>{{ post.title }}</h3>
                <div class="row">
                    <div class="col-xs-9">
                        <p>{{ post.content|truncatewords:30 }}</p>
                        <p><a href="{% url 'post_detail' post.id %}"  class="btn btn-primary">Read more</a></p>
                        <p><span class="boldtext">Published on:</span> {{ post.published_date }} </p>
                        <p><span class="boldtext">Views:</span> {{post.views}}</p>
                        <p><span class="boldtext">Tag:</span> {{ post.tag }}</p>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
