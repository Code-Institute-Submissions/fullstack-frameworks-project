{% extends 'base.html' %}
{% load static from staticfiles %}
{% load bootstrap_tags %}

{% block content %}

<div class="pb-5">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">
				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th scope="col" class="border-0 bg-light">
									<div class="p-2 px-3 text-uppercase">Product</div>
								</th>
								<th scope="col" class="border-0 bg-light">
									<div class="py-2 text-uppercase">Price</div>
								</th>
								<th scope="col" class="border-0 bg-light">
									<div class="py-2 text-uppercase">Quantity</div>
								</th>
								<th scope="col" class="border-0 bg-light">
									<div class="py-2 text-uppercase">Amend</div>
								</th>
							</tr>
						</thead>
						<tbody>
							{% for item in cart_items %}
							<tr>
								<th scope="row" class="border-0">

									<div class="p-2">
										<img src="https://res.cloudinary.com/mhmd/image/upload/v1556670479/product-1_zrifhn.jpg" alt="" width="70" class="img-fluid rounded shadow-sm">
										<div class="ml-3 d-inline-block align-middle">
											<h5 class="mb-0"> <a href="#"
													class="text-dark d-inline-block align-middle">{{ item.product.name }}</a>
											</h5>
											<span class="text-muted font-weight-normal font-italic d-block">Category: </span>
										</div>
									</div>
								</th>
								<td class="border-0 align-middle">
									<strong><i class="fas fa-euro-sign" aria-hidden="true"></i> {{ item.product.price }}</strong>
								</td>
								<td class="border-0 align-middle"><strong>{{item.quantity}}</strong></td>
								<td class="border-0 align-middle">
									<form class="form-inline" method="post" action="{% url 'adjust_cart' item.id %}">
										{% csrf_token %}
										<label for="exampleInputAmount" class="sr-only">New Qty</label>
										<input name="quantity" type="number" min="0" max="999" class="form-control">
										<button type="submit" class="btn btn-secondary"><i class="far fa-edit" aria-hidden="true"></i>Amend</button>
									</form>
								</td>
							</tr>
						</tbody>
						{% endfor %}
					</table>
				</div>
				<!-- End -->
			</div>
		</div>

		{% endblock %}
